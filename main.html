<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            padding: 20px;
        }
        form {
            max-width: 500px;
            margin: auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        .radio-group {
            display: flex;
            gap: 10px;
        }
        .radio-group input {
            width: auto;
        }
        .tos {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .tos input {
            width: auto;
            margin-right: 10px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <form method="post">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Name" required>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Email" required>

        <label>Gender</label>
        <div class="radio-group">
            <label for="gender_m">
                <input type="radio" id="gender_m" name="gender" required> Male
            </label>
            <label for="gender_f">
                <input type="radio" id="gender_f" name="gender" required> Female
            </label>
        </div>

        <label for="cars">Car Brands</label>
        <select id="cars" required>
            <option value="" disabled selected>--Please choose an option--</option>
            <option value="Toyota">Toyota</option>
            <option value="Honda">Honda</option>
            <option value="Ford">Ford</option>
        </select>

        <label for="age">Age</label>
        <input type="number" id="age" placeholder="Age" required>

        <label for="dob">DOB</label>
        <input type="date" id="dob" required>

        <label for="tel">Phone Number</label>
        <input type="tel" id="tel" placeholder="xxx-xxx-xxxx">

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password" required>

        <div class="tos">
            <input type="checkbox" id="tos" required>
            <label for="tos">I agree to the TOS</label>
        </div>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
